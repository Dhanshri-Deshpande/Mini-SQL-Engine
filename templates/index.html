<!DOCTYPE html>
<html>
<head>
    <title>Mini SQL Engine</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 30px;
        }

        h2 {
            color: #333;
        }

        #queryBox {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .history {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

<h2>ðŸš€ Mini SQL Engine</h2>

<input type="text" id="queryBox" placeholder="Enter Query">
<button onclick="sendQuery()">Run</button>
<button onclick="clearOutput()">Clear</button>

<div id="output"></div>

<div class="history">
    <h4>Query History</h4>
    <ul id="historyList"></ul>
</div>

<script>

function sendQuery() {
    let queryBox = document.getElementById("queryBox");
    let query = queryBox.value;

    if (!query) return;

    fetch("/query", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query: query})
    })
    .then(res => res.json())
    .then(data => {

        addToHistory(query);

        if (Array.isArray(data.result)) {
            displayTable(data.result);
        } else {
            document.getElementById("output").innerHTML =
                "<b>" + data.result + "</b>";
        }

        // ðŸ”¥ Clear input box after execution
        queryBox.value = "";
    })
    .catch(err => {
        document.getElementById("output").innerHTML =
            "<span style='color:red;'>Error occurred</span>";
    });
}


function clearOutput() {
    document.getElementById("output").innerHTML = "";
}

function addToHistory(query) {
    let li = document.createElement("li");
    li.textContent = query;
    document.getElementById("historyList").appendChild(li);
}

</script>

</body>
</html>
